<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Galeria zdjęć</title>
        <link rel="stylesheet" href="styl5.css">
    </head>
    <body>
        
        <header>
            
            <h1>Zdjęcia psów</h1>
            
        </header>
        
        <main>
            
            <div id="left">
                
                <h2>Kategorie</h2>
                <ul>
                    <li><a href="psy.html">Psy</a></li>
                    <li><a href="koty.html">Koty</a></li>
                    <li>Gryzonie</li>
                    <li>Jaszczurki</li>
                    <li>Inne zdjęcia</li>
                </ul>
                <h4><a href="index.html">Powrót do strony głównej</a></h4>
                
            </div>
            
            <div id="right">
                
                <div id="top">
                    
                    <h1>Wybierz zdjęcie</h1>
                    
                    <img src="pies1.jpg" id="z1">
                    
                    <img src="pies2.jpg" id="z2">
                    
                    <img src="pies3.jpg" id="z3">
                    
                </div>
                
                <div id="down">
                    
                    <p><img src="pies1.jpg" alt="pies-duzy" id="zm"></p>
                    
                </div>
                
            </div>
            
        </main>
        
        <footer>
            
            Galerię zdjęć opracował <i>Marcin Dziuba 4B</i>
            
        </footer>
        
        <script>
            
            var z1 = document.getElementById("z1");
            var z2 = document.getElementById("z2");
            var z3 = document.getElementById("z3");
            var zm = document.getElementById("zm");
            
            z1.onmouseover = function() {
                z1.setAttribute("src","pies1-szary.jpg");
            };
            
            z1.onmouseout = function() {
                z1.setAttribute("src","pies1.jpg");
            };
            
            z1.onclick = function() {
                z1.setAttribute("src","pies1.jpg");
                zm.setAttribute("src","pies1.jpg");
            };
            
            z2.onmouseover = function() {
                z2.setAttribute("src","pies2-szary.jpg");
            };
            
            z2.onmouseout = function() {
                z2.setAttribute("src","pies2.jpg");
            };
            
            z2.onclick = function() {
                z2.setAttribute("src","pies2.jpg");
                zm.setAttribute("src","pies2.jpg");
            };
            
            z3.onmouseover = function() {
                z3.setAttribute("src","pies3-szary.jpg");
            };
            
            z3.onmouseout = function() {
                z3.setAttribute("src","pies3.jpg");
            };
            
            z3.onclick = function() {
                z3.setAttribute("src","pies3.jpg");
                zm.setAttribute("src","pies3.jpg");
            };
            
            
        </script>
        
    </body>
</html>
